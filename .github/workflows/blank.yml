name: WakaTime Stats

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am IST
    - cron: '30 18 * * *'

jobs:
  update-readme:
    name: Update Readme with WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          
          # These are the options that will make it work perfectly
          SHOW_TITLE: true
          TIME_RANGE: last_7_days
          COMMIT_MESSAGE: "Updated waka-readme graph"
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
