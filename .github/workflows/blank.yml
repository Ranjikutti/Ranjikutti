name: WakaTime Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 4 hours
    - cron: '0 */4 * * *'

jobs:
  update-readme:
    name: Update Readme with Waka Stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: anmol098/waka-readme-stats@master # The original, more powerful action
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.PAT_TOKEN }} # Using your powerful, unblockable token
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          SHOW_DAYS_OF_WEEK: true
          SHOW_PROFILE_VIEWS: "False" # Turn this off as it can cause errors
