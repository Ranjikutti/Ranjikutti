name: WakaTime Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 4 hours
    - cron: '0 */4 * * *'

jobs:
  update-readme:
    name: Update Readme with Waka Stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # <-- Updated to v4
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.PAT_TOKEN }} # This is correct if your secret is named PAT_TOKEN
          # --- Removed Invalid Inputs ---
          # SHOW_TOTAL: true (Removed)
          # SHOW_MASKED_TIME: false (Removed)
          
          # --- Added Fix for Timeout ---
          SHOW_PROJECTS: "False" # <-- ADDED THIS to prevent timeout
          
          # --- Your Other Settings ---
          SHOW_DAYS_OF_WEEK: "true"
          SHOW_PROFILE_VIEWS: "False"
